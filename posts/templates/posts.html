<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Full list</h1>
    <a href="{% url 'add_question' %}">Ask Question</a>
    <ul>
        {% for question in question_list %}
            <li>
                <a href="{{question.get_absolute_url}}">{{question}}</a>
            </li>
        {%endfor%}
    </ul>
</body>
</html>
